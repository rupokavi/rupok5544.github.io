- year: "2023"
  month: "November"
  title: "Finalist ‚Äî HONDA Young Engineer and Scientists' (Y-E-S) Award 2022"
  description: "Awarded for being among the top 15 Bangladeshi young engineering undergrad scientists. 

The competition recognizes outstanding talent and innovative ideas in various fields. As part of the competition, I participated in the Essay Round on Renewable Energy, where I had the opportunity to share my vision and ideas on harnessing renewable energy sources for a sustainable future. I was excited and honored to have been invited for an interview at HONDA Headquarters in Dhaka, Bangladesh. This interview offered me a chance to present my ideas in person, engage in discussions, and showcase my passion for ecotechnology research and development.

Words can hardly express the emotions that were swirling within me at that moment. That day was a whirlwind of excitement, learning, and making unforgettable memories that will stay with me forever. It's not possible to recapitulate the whole scenarios with just some photos and videos because we were more busy with making memories in real life rather than taking pictures and posting on social media. HONDA arranged a round trip flight ticket for us which was a unique experience for me in my life. However, these are just one of the many aspects of their cordiality. From the moment I arrived in Dhaka, I was treated with the utmost respect and cordiality by the HONDA officials. They went above and beyond to make us feel comfortable and welcomed, arranging everything from our transportation to our meals. They offered their own transportation to pick us up from airport and drop back to airport. The interview itself was nerve-wracking, but the panel of talented and high-ranking officials put us feel at home. The interview board was the highest officials on the hierarchy of HONDA including Mr. Abul Hayat (famous TV actor and civil engineer), Prof. Dr. Ainun Nishat, 3 top Japanese officials of HONDA and JAICA (CEO, Managing Director, and Prof. from University of Tokyo). I feel honored to have interviewed by them for around 20 minutes regarding the secrets of my personal achievement and research, how I managed to switch my career from IPE to comparative genomics, ML, NLP, Quantum Computing, how I manage to sustain such an elite result keeping my extra curriculars on the flow at the same time, etc. The Japanese were enthusiastic about me mostly because I have an extensive experience at OIST, Japan. But the real highlight of the trip was the connection I made with my fellow 3 finalists from my university. Soon we discovered that we were like-minded sharing the similar perspectives regarding the world, science, and technology, and importance of quality networking. Despite being the junior most among them, we all shared great companionship that I never felt left out even for a bit. We enjoyed, discussed futuristic goals, travelled, shared our regrets in our 4 years undergrad life, and so on. I believe we will continue to support and inspire as pursue our dreams (each one of us are also the toppers in our respective departments)."
